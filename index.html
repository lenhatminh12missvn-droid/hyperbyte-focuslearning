<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learning Mode</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <aside class="sidebar">

    <h1 class="logo">Learning Mode</h1>

    <!-- Pomodoro -->
    <div class="card">
      <h2>Pomodoro Timer</h2>

      <div id="timer">25:00</div>

      <div class="progress-bar">
        <div id="progress"></div>
      </div>

      <p>Pomodoro Completed: <span id="count">0</span></p>

      <div class="buttons">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
      </div>
    </div>

    <!-- Exam -->
    <div class="card">
      <h2>Exam Countdown</h2>

      <div class="countdown">
        <div><span id="days">0</span>Days</div>
        <div><span id="hours">0</span>Hours</div>
        <div><span id="minutes">0</span>Minutes</div>
        <div><span id="seconds">0</span>Seconds</div>
      </div>

      <input type="date" id="examDate">
      <button id="saveDate">Save Exam Date</button>

      <p id="examProgress">Progress: 0%</p>
    </div>

  </aside>

  <main class="content">
    <!-- Future content -->
  </main>

</div>

<script src="script.js"></script>
</body>
</html>
